{% extends 'base.html' %}

{% block content %}
<div class="span12">
    <h2>List of links</h2>

    <p>
        <ul>
        {% for link in object_list %}
            <li>{{ link }}
        {% empty %}
            <li>No links yet.</li>
        {% endfor %}
        </ul>
    </p>

</div>
{% endblock %}
