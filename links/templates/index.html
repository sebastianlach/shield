{% extends 'base.html' %}

{% block content %}
<div class="span12">

    {% if reference %}
        <a href="{% url 'references_check' reference.rid %}">
            {{ reference }}
        </a>
        {{ token }}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

</div>
{% endblock %}
