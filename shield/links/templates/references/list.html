{% extends 'base.html' %}

{% block content %}
<div class="span12">
    <h2>List of references</h2>

    <p>
        <ul>
        {% for reference in object_list %}
            <li><a href="{% url 'references_check' reference.rid %}">{{ reference }}</a></li>
        {% empty %}
            <li>No references yet.</li>
        {% endfor %}
        </ul>
    </p>

</div>
{% endblock %}
