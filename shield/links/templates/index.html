{% extends 'base.html' %}

{% block content %}
<div class="span4">
    <h2>Add link or upload file</h2>
        You can add link or file which you want to protect.
    <p>
</div>

<div class="span8">

    {% if reference %}
        Link: <a href="{% url 'references_check' reference.rid %}">{{ reference }}</a>,
        password: {{ token }}
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    {% endif %}

</div>
{% endblock %}
